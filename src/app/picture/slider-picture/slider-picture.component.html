<div class="ion-padding" slot="content">
    <ion-item *ngIf="!picturesExisting || loading">
      <ion-text *ngIf="!picturesExisting && !loading">Aucune image pour ce projet</ion-text>
      <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
    </ion-item>
    <ion-slides *ngIf="picturesExisting"  #slides pagination type="bullets" pager="true" class="ion-margin-top">
      <ion-slide *ngFor="let picture of pictures">
        <ion-card  (click)="openImageForm(picture)">
          <img [src]="picture.img" />
          <ion-card-header>
            <ion-card-title>{{picture.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{picture.description}}
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
    
  </div>
